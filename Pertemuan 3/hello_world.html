<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javasricpt dari Nol</title>
        <script>
            // ini adalah penulisan kode javascript
            // di dalam tag <head>
            console.log("Hello JS dari Head");
        </script>
    </head>
    <body>
        <p>Tutorial Javasricpt untuk Pemula</p>
        <a href="#" onclick="alert('Yey!')">Klik aku!</a>
        <a href="javascript:alert('Yey!')">Klik aku!</a>
        <script>
           // ini adalah penulisan kode javascript
           // di dalam tag <body>
        </script>
    </body>
</html>
